<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/chatbot/chatbot.css">
<script
			  src="https://code.jquery.com/jquery-3.1.0.min.js"
			  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			  crossorigin="anonymous"></script>
</head>
<body>
  <div class="phone-container">
        <div class="container">
          <div class="header">
            <h6>Chat with {{ bot_name }}</h6>
          </div>

          <ul class="chats">

            <li class="chats-left">
                {{ message }}
                {% if image %}
                    <img src="{{ image }}" class="response-image"/>
                {% endif %}
                {% for object in links %}
                    <button class="response-button" data-hook="{{ object }}">{{ object }}</button>
                {% endfor %}
            </li>
          </ul>
          <div class="input">
            <input type="text" placeholder="Write message"/>
            <button class="submit-button"></button>
          </div>
        </div>
    </div>
 <script src="/static/chatbot/chatbot.js"></script>
</body>

<style type="text/css">
.chats-left:before {
    background-image: url(/static/images/{{ bot_profile_pic }})
}
</style>
</html>
